<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title Me{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0"> <!-- This code is magical and helps mobile -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    {# Save the CSRF token where JavaScript can get it #}
    <script>var csrfToken = '{{ session.csrf_token }}';</script>
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-5">
        <h1>Good <br> Question!</h1>
            {% if g.user %}
                <form action="/logout?url={{ request.path }}" method="get" class="pure-form pure-form-stacked">
                    <button type="submit" class="pure-button">Log Out</button>
                </form>
                <p>You are logged in as {{ g.user.login }}. </p>
                {% block onefifth %}

                {% endblock %}
            {% else %}
                <form action="/login?url={{ request.path }}" method="get" class="pure-form pure-form-stacked">
                    <button type="submit" class="pure-button">Login</button>
                </form>
            {% endif %}

    </div>
    <div class="pure-u-4-5">
        {% block fourfifth %}

        {% endblock %}
    </div>
</div>
{% block content %}

{% endblock %}
</body>
</html>
